<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calcuator</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div class="calculator-body">
      <div id="display-div">
      <p id="display">0</p>
      </div>
      <div class="keypad">
        <div class="row-1">
          <button id="btnC"class="button">C</button>
          <button id="btnPM" class="button">+/-</button>
          <button id="btnPer" class="button">%</button>
          <button id="btnDiv" class="button func">/</button>

        </div>
        
        <div class="row-2">
          <button id="btn7" class="button">7</button>
          <button id="btn8" class="button">8</button>
          <button id="btn9" class="button">9</button>
          <button id="btnMul" class="button func">*</button>
        </div>
        
        <div class="row-3">
          <button id="btn4" class="button">4</button>
          <button id="btn5" class="button">5</button>
          <button id="btn6" class="button">6</button>
          <button id="btnSub" class="button func">-</button>
        </div>
        
        <div class="row-4">
          <button id="btn1" class="button">1</button>
          <button id="btn2" class="button">2</button>
          <button id="btn3" class="button">3</button>
          <button id="btnAdd" class="button func">+</button>
        </div>
        
        <div class="row-5">
          <button id="btn0" class="button">0</button>
          <button id="btnDec" class="button">.</button>
          <button id="btnEq" class="button func">=</button>

        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>

</html>
